<!doctype html>
<html lang="en">

<head>
  <title>Weather Forecast</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" type="image/x-icon">

  <!-- Font awesome -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <body>
    <header class="container-fluid p-4" id="header">
        <h1 class="text-center fw-bolder">Weather Forecast</h1>
    </header>
    <main id="main">
        <div id="loader" class="d-none"></div>

        <div class="container p-4" id="main">
            <form action="#" method="GET" class="p-5">
                <div class="searchbar justify-content-center d-flex">
                    <input class="search_input text-white" type="text" name="location" id="location" value="" placeholder="Your location" required>
                    <button type="submit" class="border-0 rounded-circle fw-bolder px-3" id="submitBtn"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <div id="errMess" class="text-warning text-center"></div>
          </div>

          <!-- Show info based on chosen hour -->
          <div class="container-fluid px-5 pb-3" id="showInfo">
          </div>

          <!-- Show hours of chosen day -->
          <div class="row container-fluid px-5" id="showHourRange">
          </div>

          <!-- Show weekdays -->
          <div class="row container-fluid px-5 pb-5 justify-content-center" id="showWeekDay">
          </div>

    </main>
  <footer class="p-4 text-white text-center align-middle" id="footer">
    &copy; Nguyen Ngoc Anh Thu
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
